# For complete documentation of this file, please see Geany's main documentation
[styling]
# Edit these in the colorscheme .conf file instead
default=default
comment=comment_line
commentblock=comment
commentdirective=comment
number=number_1
string=string_1
operator=operator
identifier=identifier_1
cpuinstruction=keyword_1
mathinstruction=keyword_2
register=type
directive=preprocessor
directiveoperand=keyword_3
character=character
stringeol=string_eol
extinstruction=keyword_4

[keywords]
# all items must be in one line
# this is by default a very simple instruction set; not of Intel or so
#identifier=JUMP
instructions=add addcy and call compare disable enable fetch input jump load or output return returni rl rr sl0 sl1 sla slx sr0 sr1 sra srx store sub subcy test xor address constant namereg include inst default_jump
registers=
directives=expr2s load_out load_store setcy use_multiply8x8 use_multiply8x8s use_multiply8x8su use_divide8x8 use_divide8x8s use_divide16x8 use_divide16x8s use_divide8xk use_random8 use_memcopy use_memwrite use_bcdwrite use_hexwrite use_int2bcd use_ascii2bcd use_bcd2int use_tempreg iodefs vars use_stack push pop evald evalh evala evalb eval evalx define pbhex asciiord cstr words_le words_be ifdef use_tempreg expr getstack getstackat dropstack addstack putstack putstackat setbit clearbit setmask clearmask testbit maskh sl0 sl1 sla slx rl sr0 sr1 sra srx rr jne jeq jge jlt callne calleq callge calllt retne reteq retge retlt if else ifeq ifne ifge iflt for while do proc func isr delay_cycles use_delay_reg use_clock delay_ms delay_us var_delay_us var_delay_ms callstring calltable storestringat insttable_le insttable_be estr cstr strlenc use_strings string use_packed_strings use_memset use_memcopy use_memwrite use_hexwrite use_bcdwrite use_int2bcd use_ascii2bcd use_bcd2int not negate abs compares signex reg16 load16 add16 mem16 sub16 and16 or16 xor16 test16 not16 negate16 abs16 sl0_16 sl1_16 sla_16 slx_16 sr0_16 sr1_16 sra_16 srx_16 rl16 rr16 fetch16 store16 input16 output16 use_multiply8x8 use_multiply8x8s use_multiply8x8su use_divide8x8 use_divide8x8s use_divide16x8 use_divide16x8s use_multiply8xk use_multiply8xk_small use_divide8xk expr exprs expr2 expr2s expr16 expr16s use_expr_all use_random8 use_random16



[settings]
# default extension used when saving files
extension=psm4
tag_parser=ASM
lexer_filetype=ASM

# the following characters are these which a "word" can contains, see documentation
#wordchars=_abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789

# single comments, like # in this file
comment_single=;
# multiline comments
#comment_open=
#comment_close=

# set to false if a comment character/string should start at column 0 of a line, true uses any
# indentation of the line, e.g. setting to true causes the following on pressing CTRL+d
#command_example();
# setting to false would generate this
#	command_example();
# This setting works only for single line comments
comment_use_indent=true

# context action command (please see Geany's main documentation for details)
context_action_cmd=

[indentation]
#width=4
# 0 is spaces, 1 is tabs, 2 is tab & spaces
#type=1

[build_settings]
# %f will be replaced by the complete filename
# %e will be replaced by the filename without extension
# (use only one of it at one time)
compiler=nasm "%f"

